<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的视频页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 视频分类条带：新增【首页】按钮，设为默认active -->
        <div class="cate-tabs">
            <button class="cate-tab active" data-cate="home">首页</button>
            <button class="cate-tab" data-cate="all">全部</button>
            <button class="cate-tab" data-cate="game">游戏</button>
            <button class="cate-tab" data-cate="life">生活</button>
            <button class="cate-tab" data-cate="study">学习</button>
            <!-- 可根据需要新增更多分类 -->
        </div>
        
        <h1>欢迎来到我的视频页面</h1>

        <!-- 新增：首页专属容器 - 介绍文字+滚动图片 -->
        <div class="home-container">
            <div class="home-intro">
                <h2>关于我的视频频道</h2>
                <p>这里会分享我的<strong>游戏日常</strong>、<strong>生活点滴</strong>和<strong>学习干货</strong>，希望我的内容能给你带来快乐和收获！</p>
                <p>点击上方分类，即可查看对应类型的视频内容，感谢你的关注～</p>
            </div>
            <!-- 滚动图片容器 -->
            <div class="home-carousel">
                <img src="carousel1.jpg" alt="轮播图1">
                <img src="carousel2.jpg" alt="轮播图2">
                <img src="carousel3.jpg" alt="轮播图3">
                <!-- 可新增更多轮播图，CSS已做自适应 -->
            </div>
        </div>
        
        <!-- 视频按钮 -->
        <div class="video-thumbnails">
            <div class="video-thumbnail" data-cate="game" onclick="playVideo('video1')">
                <img src="thumbnail1.jpg" alt="视频1" />
                <p>视频1</p>
            </div>
            <div class="video-thumbnail" data-cate="life" onclick="playVideo('video2')">
                <img src="thumbnail2.jpg" alt="视频2" />
                <p>视频2</p>
            </div>
            <div class="video-thumbnail" data-cate="study" onclick="playVideo('video3')">
                <img src="thumbnail3.jpg" alt="视频3" />
                <p>视频3</p>
            </div>
        </div>

        <!-- 视频播放器 -->
        <div class="video-player">
            <video id="video1" class="video" controls>
                <source src="video1.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
            <video id="video2" class="video" controls>
                <source src="video2.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
            <video id="video3" class="video" controls>
                <source src="video3.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
