<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的视频页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 分类按钮 -->
        <div class="cate-tabs">
            <button class="cate-tab on" data-target="home">首页</button>
            <button class="cate-tab" data-target="all">全部</button>
            <button class="cate-tab" data-target="game">游戏</button>
            <button class="cate-tab" data-target="life">生活</button>
            <button class="cate-tab" data-target="study">学习</button>
        </div>

        <!-- 1. 首页内容：标题+介绍+轮播图【默认显示】 -->
        <div class="cate-content home-content show">
            <h1>欢迎来到我的视频频道</h1>
            <p class="intro">这里是我的视频创作小站，分享游戏、生活、学习的精彩瞬间，感谢你的关注与支持～</p>
            <!-- 轮播图 -->
            <div class="carousel">
                <div class="carousel-wrap">
                    <img src="carousel1.jpg" alt="轮播图1">
                    <img src="carousel2.jpg" alt="轮播图2">
                    <img src="carousel3.jpg" alt="轮播图3">
                </div>
            </div>
        </div>

        <!-- 2. 全部视频内容【默认隐藏】 -->
        <div class="cate-content all-content">
            <h1>全部视频</h1>
            <p class="intro">汇集游戏、生活、学习所有优质内容，一次看个够！</p>
            <div class="video-list">
                <div class="video-item" data-vid="video1">
                    <img src="thumbnail1.jpg" alt="游戏视频1">
                    <p>游戏精彩操作</p>
                </div>
                <div class="video-item" data-vid="video2">
                    <img src="thumbnail2.jpg" alt="生活视频1">
                    <p>生活日常vlog</p>
                </div>
                <div class="video-item" data-vid="video3">
                    <img src="thumbnail3.jpg" alt="学习视频1">
                    <p>Python入门教程</p>
                </div>
            </div>
        </div>

        <!-- 3. 游戏视频内容【默认隐藏】 -->
        <div class="cate-content game-content">
            <h1>游戏视频</h1>
            <p class="intro">游戏日常、操作技巧、通关攻略，带你体验游戏的乐趣！</p>
            <div class="video-list">
                <div class="video-item" data-vid="video1">
                    <img src="thumbnail1.jpg" alt="游戏视频1">
                    <p>游戏精彩操作</p>
                </div>
            </div>
        </div>

        <!-- 4. 生活视频内容【默认隐藏】 -->
        <div class="cate-content life-content">
            <h1>生活视频</h1>
            <p class="intro">记录生活点滴、日常趣事、好物分享，感受生活的美好～</p>
            <div class="video-list">
                <div class="video-item" data-vid="video2">
                    <img src="thumbnail2.jpg" alt="生活视频1">
                    <p>生活日常vlog</p>
                </div>
            </div>
        </div>

        <!-- 5. 学习视频内容【默认隐藏】 -->
        <div class="cate-content study-content">
            <h1>学习视频</h1>
            <p class="intro">学习干货、知识点讲解、高效学习方法，一起进步成长！</p>
            <div class="video-list">
                <div class="video-item" data-vid="video3">
                    <img src="thumbnail3.jpg" alt="学习视频1">
                    <p>Python入门教程</p>
                </div>
            </div>
        </div>

        <!-- 视频播放器【默认隐藏】 -->
        <div class="video-player">
            <video id="video1" class="video" controls>
                <source src="video1.mp4" type="video/mp4">
                您的浏览器不支持视频标签
            </video>
            <video id="video2" class="video" controls>
                <source src="video2.mp4" type="video/mp4">
                您的浏览器不支持视频标签
            </video>
            <video id="video3" class="video" controls>
                <source src="video3.mp4" type="video/mp4">
                您的浏览器不支持视频标签
            </video>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
